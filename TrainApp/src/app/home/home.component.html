	<!--welcome-hero start -->
    <div class="bodyy">
    <section id="home" class="welcome-hero">
        <div class="container" style="padding-left: 100px;">
            <div class="welcome-hero-txt">
                <h2>Seamless Journeys Start Here <br> </h2>
                <p>
                    Book Your Mumbai Local Train Tickets with </p> <h2> RailEase! </h2>
            </div>
            <div class="welcome-hero-serch-box">
                <div class="welcome-hero-form">
                    <div class="single-welcome-hero-form">
                        <h3>Source</h3>
                            <input type="text" placeholder="Ex: Bandra, Thane, Vashi"  (keyup)="getSource($event)"/>
                        <div class="welcome-hero-form-icon">
                            <i class="flaticon-list-with-dots"></i>
                        </div>
                    </div>
                    <div class="single-welcome-hero-form">
                        <h3>Destination</h3>
                            <input type="text" placeholder="Ex: Bandra, Thane, Vashi"  (keyup)="getDestination($event)"/>
                        <div class="welcome-hero-form-icon">
                            <i class="flaticon-gps-fixed-indicator"></i>
                        </div>
                    </div>
                </div>
                <div class="welcome-hero-serch">
                    <button class="welcome-hero-btn" (click)="getTheFare()">
                       <h2 style="color: white;"> <b> Get Fare</b> </h2> 
                    </button>
                </div>
            </div>
        </div>
    </section><!--/.welcome-hero-->
    <!--welcome-hero end --></div>
